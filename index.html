    <form autocomplete="off">

      <button id="toolSelect" type="button" class="disableable">Select Build Patch Tool</button>

      <div id="formButtons">

        <button id="reload"  type="button" class="disableable">Reload Config</button>
        <button id="clear"   type="button" class="disableable">Clear Config</button>
      </div>

      <button id="execute" type="button" class="disableable">Execute</button>

      <textarea id="output" disabled>💩 made with Bry 💖</textarea>
    </form>

    <footer>
